<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="calc-display dis">80085</div>

            <div class="calc__button ac">AC</div>
            <div class="calc__button del">DEL</div>
            <div class="calc__button pos-neg">+/-</div>
            <div class="calc__button divi">รท</div>

            <div class="calc__button sev">7</div>
            <div class="calc__button eight">8</div>
            <div class="calc__button nine">9</div>
            <div class="calc__button ex">x</div>

            <div class="calc__button four">4</div>
            <div class="calc__button five">5</div>
            <div class="calc__button six">6</div>
            <div class="calc__button minus">-</div>

            <div class="calc__button one">1</div>
            <div class="calc__button two">2</div>
            <div class="calc__button three">3</div>
            <div class="calc__button plus">+</div>

            <div class="calc__button zilch">0</div>
            <div class="calc__button deci">.</div>
            <div class="calc__button equals">=</div>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
