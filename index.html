<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="calc-display dis">80085</div>

            <div class="calc-button ac">AC</div>
            <div class="calc-button del">DEL</div>
            <div class="calc-button pos-neg">+/-</div>
            <div class="calc-button divi">รท</div>

            <div class="calc-button sev">7</div>
            <div class="calc-button eight">8</div>
            <div class="calc-button nine">9</div>
            <div class="calc-button ex">x</div>

            <div class="calc-button four">4</div>
            <div class="calc-button five">5</div>
            <div class="calc-button six">6</div>
            <div class="calc-button minus">-</div>

            <div class="calc-button one">1</div>
            <div class="calc-button two">2</div>
            <div class="calc-button three">3</div>
            <div class="calc-button plus">+</div>

            <div class="calc-button zilch">0</div>
            <div class="calc-button deci">.</div>
            <div class="calc-button equals">=</div>    
        </div>
    </div>
</body>
</html>
