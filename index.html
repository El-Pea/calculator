<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-exp.css">
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="calc__display calc__elem">80085</div>

            <div class="calc__button calc__elem">AC</div>
            <div class="calc__button calc__elem">DEL</div>
            <div class="calc__button calc__elem">+/-</div>
            <div class="calc__button calc__elem">รท</div>

            <div class="calc__button calc__elem">7</div>
            <div class="calc__button calc__elem">8</div>
            <div class="calc__button calc__elem">9</div>
            <div class="calc__button calc__elem">x</div>

            <div class="calc__button calc__elem">4</div>
            <div class="calc__button calc__elem">5</div>
            <div class="calc__button calc__elem">6</div>
            <div class="calc__button calc__elem">-</div>

            <div class="calc__button calc__elem">1</div>
            <div class="calc__button calc__elem">2</div>
            <div class="calc__button calc__elem">3</div>
            <div class="calc__button calc__elem">+</div>

            <div class="calc__button calc__elem calc__zero">0</div>
            <div class="calc__button calc__elem">.</div>
            <div class="calc__button calc__elem">=</div>    
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
